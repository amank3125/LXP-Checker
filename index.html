<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linea XP Checker</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="logo"><img src="./src/Linea Logos/Logomark Black BG.png" alt="lineaLogo" class="logo"></div>
            <div class="addressContainer"><input type="text" class="address" placeholder="Enter wallet address"><button class="searchBtn">Check</button></div>
            <div class="nav">
            <button class="showMenuBtn" onclick="showMenu()" ><i class="fa-solid fa-bars"></i></button>
            <button onclick="hideMenu()" class="hideMenuBtn hidden"><i class="fa-solid fa-bars-staggered"></i></button>
            <div class="navDiv hidden"></div>
        </div>  </div>
        <div class="resultDiv">
            <div class="balance"><span>LXP Balance: <p class="lxpBalance"></p></span></div>
            <div class="history"><span>History: <p class="lxpHistory"></p></span></div>
        </div>
        <div class="footer"><p class="disclaimer">This is an unofficial tool. It has no links with linea foundation or it's parent organisations.</p></div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/6f5fc009a5.js" crossorigin="anonymous"></script>
</body>
</html>
